<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-calculator"></i> Average Price Calculator</h1>
        <div class="calculator">
            <div class="input-section">
                <div class="input-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" placeholder="Enter price" step="0.01">
                </div>
                <div class="input-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" placeholder="Enter quantity" value="1">
                </div>
                <button id="add-btn" class="btn"><i class="fas fa-plus"></i> Add Item</button>
            </div>
            
            <div class="items-list">
                <h2>Items Added</h2>
                <div id="items-container">
                    <!-- Items will be added here dynamically -->
                    <p class="empty-message">No items added yet</p>
                </div>
            </div>
            
            <div class="results">
                <div class="result-box">
                    <h3>Total Quantity</h3>
                    <p id="total-quantity">0</p>
                </div>
                <div class="result-box">
                    <h3>Total Cost</h3>
                    <p id="total-cost">$0.00</p>
                </div>
                <div class="result-box highlight">
                    <h3>Average Price</h3>
                    <p id="average-price">$0.00</p>
                </div>
            </div>
            
            <button id="reset-btn" class="btn reset"><i class="fas fa-trash-alt"></i> Reset</button>
        </div>
    </div>
    
    <footer>
        <p>Created with <i class="fas fa-heart"></i> for traders and investors</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
