<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Average Price Calculator</h1>
        <div class="calculator">
            <div class="input-section">
                <h2>Item 1</h2>
                <div class="input-group">
                    <label for="price1">Price:</label>
                    <input type="number" id="price1" placeholder="Enter price" step="0.01" min="0">
                </div>
                <div class="input-group">
                    <label for="quantity1">Quantity:</label>
                    <input type="number" id="quantity1" placeholder="Enter quantity" min="1" value="1">
                </div>
                
                <h2>Item 2</h2>
                <div class="input-group">
                    <label for="price2">Price:</label>
                    <input type="number" id="price2" placeholder="Enter price" step="0.01" min="0">
                </div>
                <div class="input-group">
                    <label for="quantity2">Quantity:</label>
                    <input type="number" id="quantity2" placeholder="Enter quantity" min="1" value="1">
                </div>
                
                <button id="calculate-btn" class="btn">Calculate Average Price</button>
            </div>
            
            <div class="results">
                <div class="result-box">
                    <h3>Total Quantity</h3>
                    <p id="total-quantity">0</p>
                </div>
                <div class="result-box">
                    <h3>Total Cost</h3>
                    <p id="total-cost">$0.00</p>
                </div>
                <div class="result-box highlight">
                    <h3>Average Price</h3>
                    <p id="average-price">$0.00</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
